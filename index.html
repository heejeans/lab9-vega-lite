<!DOCTYPE html>
<html>
  <head>
    <title>Vega-Lite Bar Chart</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Covid Data Visualizations: Vega-lite</h1>
    <!-- Container for the visualization -->
    <div id="vis"></div>

    <script>
      // Assign the specification to a local variable vlSpec.
      var vlSpec = {
        $"$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "data": {"url": "https://raw.githubusercontent.com/heejeans/lab9-vega-lite/main/lab9-covidtracking_11-2021.csv"},
  "vconcat": [
    {
      "params": [{
      "name":"brush",
      "select": {"type": "interval"}
      }],
      "width": 1120,
      "mark": "point",
      "encoding": {
        "x": {"field": "positive", "type": "quantitative"},
        "y": {"field": "death", "type": "quantitative", "scale": {"domain": [0,  60000]}
        },
      "color": {"field": "dataQualityGrade", "type": "nominal"},
      "tooltip": [
        {"field": "positive", "type": "quantitative"},
        {"field": "death", "type": "quantitative"},
        {"field": "dataQualityGrade", "type": "nominal"},
        {"field": "state", "type": "nominal"}
      ]
      }
    },
    {
      "repeat": ["hospitalizedCumulative", "recovered"],
      "columns": 1,
      "spec":{
        "mark": "geoshape",
        "encoding": {
          "x": {"field": "state", "type": "nominal"},
          "y":{"field": {"repeat":"repeat"}, "type":"quantitative"},
          "shape": {
            "field": "geo",
            "type": "geojson"
          },
          "color": {
            "condition":{ 
              "param":"brush",
              "field": {"repeat":"repeat"},
              "type": "quantitative"
            },
            "value":"grey" 
          }
        },
        "transform": [
          {
            "lookup": "fips",
            "from": {
                "data": {
                  "url": "https://cdn.jsdelivr.net/npm/us-atlas@3/states-10m.json",
                  "format": {
                  "type": "topojson",
                    "feature": "states"
                  }
                },
                "key": "id"
              },
            "as": "geo"
          }
        ],
        "projection": {"type": "albersUsa"}
      }
    }
  ];

      // Embed the visualization in the container with id `vis`
      vegaEmbed('#vis', vlSpec);
    </script>
  </body>
</html>
